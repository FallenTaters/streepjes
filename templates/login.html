{{ define "content" }}
<div class="container center-align" style="max-width:400px;margin:auto;padding-top:15vh;">
  <h3>Streepjes</h3>
  <form method="POST" action="/login">
    <div class="field label border">
      <input type="text" name="username" id="login-username" required autofocus>
      <label for="login-username">Username</label>
    </div>
    <div class="field label border">
      <input type="password" name="password" id="login-password" required>
      <label for="login-password">Password</label>
    </div>
    <button type="submit" class="responsive">Log In</button>
  </form>
  {{ if .Error }}
  <article class="error" style="margin-top:10px;">Login failed.</article>
  {{ end }}
</div>
{{ end }}
