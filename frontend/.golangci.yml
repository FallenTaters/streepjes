version: "2"
run:
  build-tags:
    - js
    - wasm
linters:
  default: all
  disable:
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - gochecknoglobals
    - godot
    - godox
    - ireturn
    - nlreturn
    - noctx
    - paralleltest
    - revive
    - tagliatelle
    - tparallel
    - varnamelen
    - wrapcheck
    - wsl
    - depguard
    - lll
    - rowserrcheck
    - mnd
    - interfacebloat
    - inamedparam
  settings:
    funlen:
      lines: 50
      statements: 40
    gocyclo:
      min-complexity: 15
    lll:
      line-length: 150
      tab-width: 4
    nakedret:
      max-func-lines: 10
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
          - funlen
          - lll
        path: _test.go
      - linters:
          - errcheck
        source: defer .*Rollback()
      - linters:
          - errcheck
        source: defer .*Close()
      - linters:
          - exhaustivestruct
        text: Core is missing
      - linters:
          - exhaustivestruct
        source: \{\}
    paths:
      - _vgen.go$
      - migratelegacydb
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - _vgen.go$
      - migratelegacydb
      - third_party$
      - builtin$
      - examples$
